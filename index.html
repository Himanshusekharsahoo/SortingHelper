<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortingHelper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/Icon.jpg"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap">
</head>
<body>
    <div id="container">
        <h1>Sorting Helper</h1>
        <p class="output-text">Check your Sorting (Correct or Wrong)</p>
        <label for="inputArray">Enter numbers separated by commas:</label>
        <input type="text" id="inputArray" placeholder="e.g., 5, 2, 8, 1, 7">
        <button onclick="sortArray()">Sort</button>
        <div id="output"></div>
    </div>
    <footer>
        <p class="copyright-text">&copy; 2024 Himanshu, All rights reserved</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/_sekhar_s_13/?hl=en" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/himanshu-sekhar-sahoo-s07/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Himanshusekharsahoo" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        </div>
    </footer>
        <script>
            function sortArray() {
                const inputArray = document.getElementById('inputArray').value;
                const numbers = inputArray.split(',').map(Number);

                if (numbers.some(isNaN)) {
                    alert('Please enter valid numbers separated by commas.');
                    return;
                }

                const sortedArray = numbers.sort((a, b) => a - b);
                document.getElementById('output').innerText = 'Sorted Array: ' + sortedArray.join(', ');
            }
        </script>
</body>
</html>
